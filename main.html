<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        form {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <form>
        <h2>Dog Adoption Application</h2>

        <input type="text" id="name" name="name" placeholder="Name" required>

        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

        <input type="text" id="address" name="address" placeholder="Address" required>

        <label class="checkbox-label">
            <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
            &nbsp; Have you ever lived with a Dog before?
        </label>

        <label for="multiSelect">Please select your preferred breeds:</label>
        <select id="multiSelect" name="multiSelect" multiple>
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
        </select>

        <input type="submit" id="submit" value="Submit">
    </form>

</body>
</html>
